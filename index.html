<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Love Songs Audio</title>
  <link rel="stylesheet" href="css/styles.css" />
  <meta name="theme-color" content="#fff" />
</head>
<body>
  <button id="theme-toggle">🌙</button>

  <main class="app">
    <section class="cover-section">
      <img src="assets/bg.webp" alt="Capa da música" class="cover" />
      <div id="player"></div>
      <div class="iframe-overlay">
         <div class="settings-area">
           <img src="https://lovesongsapp.github.io/icons/icon192.png" height="40" width="40" style="border-radius:50%;">
         </div>
        <div class="skip-area"></div>
      </div>
    </section>
    <section class="info-section">
      <h1 class="music-title">Nome da Música</h1>
      <p class="artist-name">Nome do Artista</p>
      <div class="controls">
        <button id="shuffle" title="Aleatório">🔀</button>
        <button id="prev">⏮️</button>
        <button id="play">▶️</button>
        <button id="next">⏭️</button>
        <button id="repeat" title="Repetir">🔁</button>
        <button id="open-playlist" title="Abrir Playlist">📋</button>
      </div>
    </section>
  </main>

  <!-- API do YouTube -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="js/app.js"></script>
</body>
</html>
